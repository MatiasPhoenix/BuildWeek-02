<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style-card-mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="" class="container">
      <!--<div id="" class="col-4">barra sinistra</div>-->
      <div class="row header">
        <div id="" class="col-6">
          <h1>Buona Sera</h1>
        </div>
        <div class="col-6 header-icons">
          <i class="bi bi-bell mx-1"></i>
          <i class="bi bi-clock-history mx-1"></i>
          <i class="bi bi-gear mx-1"></i>
        </div>
      </div>

      <div class="card row">
        <div class="container-fluid col-6">
          <img
            src="./assets/imgs/search/image-30.jpg"
            class="card-img img-fluid"
            alt="image"
          />
        </div>
        <div class="card-body col-6">
          <p class="card-text mb-0 playlist">Playlist</p>
          <h5 class="card-title song-title">Study and work space</h5>
        </div>

        <div id="card-footer">
          <div class="card-footer-icons-start col-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#1DD660"
              class="bi bi-suit-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"
              />
            </svg>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="card-footer-icons-end col-6">
            <p>16 brani</p>
            <i class="bi bi-play-circle"></i>
          </div>
        </div>
      </div>

      <!--<div id="" class="col-2">barra destra</div>-->
    </div>

    <div id="footerSong">qui piazziamo "player"</div>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
