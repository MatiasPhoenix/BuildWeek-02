<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/cards.css">
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="assets/imgs/main/image-1.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">House music</h5>
        <p class="card-text">Your dance playlist</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="collage/download.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">R&B</h5>
        <p class="card-text">80's classics</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="assets/imgs/main/image-11.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Rock music</h5>
        <p class="card-text">Top hot 10></p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="collage/download (2).jpg" alt="Card image cap">
     
      <div class="card-body">
        <h5 class="card-title">Pop classic </h5>
        <p class="card-text">Most listen of 2023</p>
      </div>
    </div>


    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="assets/imgs/main/image-13.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Home</h5>
        <p class="card-text">Your background music</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
